<%namespace name="comment" file="../comment/comment_bits.html"/>



<style type="text/css" media="screen"> 
    .ds-comment-event {background-color: #E4F2FD;margin:8px;} 
    .ds-comment-odd {background-color: #ccc;margin:8px;} 
</style>
% if c.items and len(c.items) > 0:
    <div><h3>{{len(c.items)} Comments</h3></div>
   {% for item in c.items:
        {{comment.show_comment(item)}
    {% endfor %}
{% else %}
    <div>No Comments</div>
{% endif %}
% if c.show_form:

    <div id="ds-inputform-div">
        <iframe width="100%" height="200" frameborder="0" 
            src="{{c.base_url}/comment/commentform/{{c.site.slug}?source={{c.source}&rid={{c.resource_id}&url={{c.url}"  allowtransparency="true" 
            vspace="0" hspace="0" marginheight="0" marginwidth="0" name="ds-input-login"></iframe>
    </div>

{% endif %}
