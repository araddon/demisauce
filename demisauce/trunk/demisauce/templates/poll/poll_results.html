
{{if poll}}
<div id="{{htmlid}}" class="ds-poll-results" style="display:none;">
    {{for q in poll.questions}}
    <div class="ds-poll-question-response" >
        {{for o in q.options}}
        <div>
            {{o.option}}: <b>{{o.count}}</b>
        </div>
        {{endfor}}
    
    </div>
    {{endfor}}
</div>
{{else}}
  no results yet
{{endif}}
