
{{if poll}}
<div id="{{htmlid}}" class="ds-poll-results" style="display:none;">
    {{for q in poll.questions}}
    <ul class="ds-poll-question-response" >
        {{for o in q.options}}
        <li>
            {{o.option}}: <b>{{o.count}}</b>
        </li>
        {{endfor}}
    
    </ul>
    {{endfor}}
</div>
{{else}}
  no results yet
{{endif}}
