<div id="ds-poll-results" style="display:none;">
{{if poll}}
    {{for q in poll.questions}}
    <div id="ds-poll-question-response">
        {{for o in q.options}}
        <div>
            {{o.option}}: <b>{{o.count}}</b>
        </div>
        {{endfor}}
    
    </div>
    {{endfor}}
{{else}}
  no results yet
{{endif}}
</div>
