<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <script type="text/javascript" src="/static/js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="/static/js/ds.base.js"></script>
    <script type="text/javascript" >
        jQuery(document).ready(function($) {
            $.ds.defaults.site_slug = 'demisauce';
            $.ds.defaults.base_url = '{{base_url}}';
        })
    </script>
    <title>{% block title %}{%- endblock %}</title>
    <style type="text/css" media="screen">
    body {margin:0px;	padding:0px;}
    #hd {height:38px;padding:min-width: 200px;background:#000;}
    #mainnav {height:30px;padding:min-width: 200px;background:#000;}
    a, a:visited,a:hover {color: #235C9D;}
    a.edit, a.edit:visited,a.edit:hover {color: #FF0000;}
    .header-wrapper {min-width:150px; margin: 0 auto;position:relative;}
    #header-seperator {height:10px;background-color:#88D808;margin:0px;	padding:0px;}
    #hd h1{text-align: center;float:left;margin: 0px 0px 0px 0px;}
    #hd #mainnav {border: red 0px solid;padding: 9px 0px 0px 0px;margin: 5px 0px 0px 0px;background-color:#E4F2FD;}
    #hd #topnav {text-align:right;position:relative;}
    #hd a, #topnav a, #subnav a {text-decoration:none;color:#FFFFFF;}
    #hd h1 {font-size:28px;font-weight:normal;margin:0.125em 0pt 0.25em;padding:0px;}
    h1 {font-size:24px;letter-spacing:-0.0325em;line-height:0.75em;}
    #hd {border-top:8px solid #666666;background-color:#333333;padding: 9px 0px 0px 15px;}

    {% if isblue %}
        body {background-color: #CFE1EF!important;}
    {% endif %}
        form div label { font-size: .7em;}
        .error-message {color: #FF5353;	font-weight: bold;}
        #hd #topnav { padding-left:20px;}
        .hint {color: #ccc;font-weight: bold;}
        #bdsmall {text-align:left!important;margin:10px 0px 0px 10px;}
    </style>
    <script type='text/javascript' src='/static/js/jquery.bgiframe.min.js'></script> 
    <script type='text/javascript' src='/static/js/jquery.autocomplete.js'></script> 
    <link rel="stylesheet" type="text/css" href="/static/js/jquery.autocomplete.css" /> 
    <script type='text/javascript' src='/static/js/jquery.dimensions.js'></script> 
    <script type="text/javascript" src="/static/js/ui.mouse.js"></script> 
    <script type="text/javascript" src="/static/js/jquery.form.js"></script>
    <link rel="stylesheet" href="/static/css/local.css" />
    {% block head_more %}
    {%- endblock %}
</head>
<body class="yui-skin-sam">
{% if hasheader %}
    <div id="hd">
        <div class="header-wrapper">
            <div>
                <div id="topnav">
                    <h1><a href="/">DemiSauce</a></h1>
                </div>
            </div>
        </div>
    </div>
{% endif %}
<div id="bdsmall">
    {% block body %}{%- endblock %}
</div>
</body>
</html>
